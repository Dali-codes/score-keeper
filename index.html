<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Score Keeper</title>
</head>
<body>
    <section id="score-keeper">
        <div class="main-wrapper">
            <h1>SCORE</h1>
            <p class="scores"><span id="p1scoreDisplay">0</span> - <span id="p2scoreDisplay">0</span></p>
            <p>Use the buttons below to keep score.</p>
            <label for="games" class="games-label">Playing to</label>
            <select name="games" id="games">
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
            </select>
            <div class="buttons"> 
                <button id="addPlayer1">+1 Player One</button>
                <button id="resetBtn">Reset</button>
                <button id="addPlayer2">+1 Player Two</button>
            </div>
        </div>  
    </section>  
    <script src="script.js"></script>
</body>
</html>
